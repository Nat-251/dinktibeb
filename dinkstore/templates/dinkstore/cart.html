{% extends 'dinkstore/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element product">
            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190;Continue Shopping</a>
        
            <br>
            <br>

            <table class="table">
                <tr>
                    <th><hs>Items: <strong>3</strong></hs></th>
                    <th><hs>Total: <strong>$1047</strong></hs></th>
                    <th>
                        <a style="float: right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

        <br>

        <div class="box-element product">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/dink.jpg' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$349</p></div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static  'images/au.png' %}">
                
                        <img class="chg-quantity" src="{% static  'images/ad.png' %}">
                    </div>
                </div>
                <div style="flex:1"><p>$698</p></div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
